# Rime schema
# encoding: utf-8

schema:
  schema_id: multiTest
  name: JyutPing(Scholar Helper)
  version: "0.14.test"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    Rime 預設的拼音輸入方案。
    參考以下作品而創作：
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * opencc - 開放中文轉換

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]


engine:
  processors:
    - ascii_composer
  segmentors:
    - ascii_segmentor
  translators:
    - table_translator


speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"


translator:
  dictionary: multiTest
