# Rime configuration
# encoding: utf-8

disable_completion:
  disable_completion:
    translator/enable_completion: false

enable_correction:
  enable_correction:
    translator/enable_correction: true

disable_sentence:
  disable_sentence:
    translator/enable_sentence: false

disable_learning:
  disable_learning:
    translator/enable_user_dict: false
    translator/encode_commit_history: false

separate_candidates:
  separate_candidates:
    translator/combine_candidates: false

use_cangjie3:
  use_cangjie3:
    dictionary: cangjie3
    tips: 〔倉頡三代〕

show_cangjie_roots:
  show_cangjie_roots:
    preedit_format:
      - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
      - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

show_full_code:
  show_full_code:
    show_full_code: true

__patch:
  "/=":
    __patch: common.custom:/patch?
