# Rime schema settings
# encoding: utf-8

schema:
  schema_id: stroke
  name: 筆畫
  version: "0.5"
  author:
    - 四季的風
    - 雪齋
    - Kunki Chou
  description: |
    五筆畫
    h,s,p,n,z 代表橫、豎、撇、捺、折

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - phonology_uniquifier
    - dictionary_lookup_filter

dictionary_lookup_filter:
    dictionary: jyut6ping3_scolar

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/[hspnz]/x/ # 通配

translator:
  dictionary: stroke
  spelling_hints: 256
  preedit_format:
    - xlit/hspnzx/一丨丿丶乙＊/
  comment_format:
    - xlit/hspnzx/一丨丿丶乙＊/

key_binder:
  import_preset: default
  bindings:
    # 兼容其他筆畫名稱（捺屬點部、提屬橫部）
    - { when: always, accept: "d", send: "n" }
    - { when: always, accept: "t", send: "h" }
    # 兼容Mac筆畫輸入法按鍵：🅹⼀, 🅺⼁, 🅻⼃, 🆄⼂, 🅸⺂
    - { when: always, accept: "j", send: "h" }
    - { when: always, accept: "k", send: "s" }
    - { when: always, accept: "l", send: "p" }
    - { when: always, accept: "u", send: "n" }
    - { when: always, accept: "i", send: "z" }
    # 兼容Mac筆畫輸入法小鍵盤按鍵：1︎⃣⼀, 2︎⃣⼁, 3︎⃣⼃, 4︎⃣⼂, 5︎⃣⺂
    - { when: always, accept: "KP_1", send: "h" }
    - { when: always, accept: "KP_2", send: "s" }
    - { when: always, accept: "KP_3", send: "p" }
    - { when: always, accept: "KP_4", send: "n" }
    - { when: always, accept: "KP_5", send: "z" }
    # 禁用小鍵盤其他數字按鍵，以防誤觸
    - { when: has_menu, accept: "KP_6", send: Select }
    - { when: has_menu, accept: "KP_7", send: Select }
    - { when: has_menu, accept: "KP_8", send: Select }
    - { when: has_menu, accept: "KP_9", send: Select }
    - { when: has_menu, accept: "KP_0", send: Select }

recognizer:
  import_preset: default
