# Weasel settings
# encoding: utf-8

config_version: "2023.07.09"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true

style:
  color_scheme: default
  font_face: Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
  label_font_face: Century Gothic, Segoe UI, Microsoft JhengHei
  # comment_font_face: Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
  hint_font_face: Segoe UI, Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
  eng_font_face: Segoe UI, Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
  hin_font_face: Nirmala UI, Mangal
  urd_font_face: Urdu Typesetting, Tahoma, Segoe UI
  nep_font_face: Nirmala UI, Mangal
  ind_font_face: Times New Roman
  # page_mark_font_face: Microsoft JhengHei
  font_point: 15
  label_font_point: 14
  comment_font_point: 13
  hint_font_point: 12
  eng_font_point: 14
  hin_font_point: 13
  urd_font_point: 15
  nep_font_point: 13
  ind_font_point: 14
  page_mark_font_point: 28
  inline_preedit: false
  preedit_type: composition
  display_tray_icon: false
  label_format: "%s."
  mark_text: ""
  layout:
    min_width: 0
    max_width: 0
    min_height: 0
    max_height: 0
    border_width: 4
    margin_x: 10
    margin_y: 10
    spacing: 6
    text_gap: 2
    candidate_spacing: 0
    hilite_spacing: 10
    hilite_padding: 5
    character_spacing: 16
    round_corner: 6
    corner_radius: 8
    shadow_radius: 0
    shadow_offset_x: 4
    shadow_offset_y: 4
  dictionary_panel:
    entry_font_face: DFKai-SB, MingLiU HKSCS, MingLiU HKSCS ExtB
    pron_font_face: Segoe UI
    pron_type_font_face: Segoe UI, Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
    pos_font_face: Segoe UI:light, Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
    register_font_face: Segoe UI:italic
    lbl_font_face: Segoe UI
    field_key_font_face: Segoe UI
    # field_value_font_face: Microsoft JhengHei, MingLiU HKSCS, MingLiU HKSCS ExtB
    more_languages_head_font_face: Segoe UI:medium
    entry_font_point: 36
    pron_font_point: 24
    pron_type_font_point: 14
    pos_font_point: 11
    register_font_point: 14
    lbl_font_point: 14
    field_key_font_point: 14
    field_value_font_point: 14
    more_languages_head_font_point: 15
    layout:
      padding: 36
      title_gap: 24
      spacing: 28
      pos_border_width: 1
      pos_border_radius: 4
      pos_padding: 3
      pos_gap: 8
      lbl_gap: 8
      definition_gap: 20
      field_spacing: 6
      field_gap: 12
      more_languages_spacing: 6
      entry_spacing: 48

preset_color_schemes:
  default:
    name: TypeDuck
    author: TypeDuck Team

    prevpage_color: 0xfffa820a
    nextpage_color: 0xfffa820a
