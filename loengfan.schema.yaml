# Rime schema
# encoding: utf-8

schema:
  schema_id: loengfan
  name: 粵語兩分
  version: "2020.08.05"
  author:
    - TianHeng <2417647441@qq.com>
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
  description: |-
    The Cantonese version of Liang Fen (兩分) input method.

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - options: [ noop, variants_hk, trad_tw, simplification ]
    states: [ 傳統漢字, 香港傳統漢字, 臺灣傳統漢字, 大陆简化汉字 ]
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - phonology_uniquifier
    - dictionary_lookup_filter

dictionary_lookup_filter:
    dictionary: jyut6ping3_scolar

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/jy?([aeiou])/y$1/    # 容錯 je -> ye, jyu -> yu
    - derive/jyu/ju/              # 容錯 jyu -> ju
    - derive/yu(?!ng|k)/y/        # 容錯 yu -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 輔音圓唇
    - derive/([zcs])/$1h/         # 聲母容錯
    - derive/eoi(?=\d)/eoy/       # 容錯
    - derive/eo/oe/               # 容錯 eo/oe 不分
    - derive/oe/eo/               # 容錯 eo/oe 不分
    - derive/aa(?=\d)/a/          # 容錯
    - derive/\d//                 # 忽略聲調

    - xform/1/v/                  # 陰平
    - xform/4/vv/                 # 陽平
    - xform/2/x/                  # 陰上
    - xform/5/xx/                 # 陽上
    - xform/3/q/                  # 陰去
    - xform/6/qq/                 # 陽去

translator:
  dictionary: loengfan
  spelling_hints: 256
  max_homophones: 8
  preedit_format:
    - xform/([aeiouymngptk])vv/${1}4/
    - xform/([aeiouymngptk])xx/${1}5/
    - xform/([aeiouymngptk])qq/${1}6/
    - xform/([aeiouymngptk])v/${1}1/
    - xform/([aeiouymngptk])x/${1}2/
    - xform/([aeiouymngptk])q/${1}3/
  comment_format:
    - xform/\d(?!$)/$& /

key_binder:
  import_preset: default

recognizer:
  import_preset: default
