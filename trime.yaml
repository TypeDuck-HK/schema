    hilited_off_key_text_color: 0x000000 #標明按鍵關閉狀態文字
    hilited_on_key_back_color: 0xd9dcdf #標明按鍵打開狀態背景
    hilited_on_key_text_color: 0x000000 #標明按鍵打開狀態文字
