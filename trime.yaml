  preview_text_color: key_text_color
  shadow_color: border_color
  root_background: back_color # 整个键盘区+候选栏的背景图/色
  candidate_background: back_color #候选栏的整体背景图/色
  keyboard_back_color: border_color #键盘去的背景图/色
